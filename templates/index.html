<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <style>
    body{
    color: #fff;
    background: url('Background1.jpg') no-repeat;
    background-size: cover;
  }
  
  .text{
    font-size: 2em;
    color: #fff;
    user-select: none;
}

  .login{
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid #fff;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    color: #fff;
    font-weight: 500;
    margin-left: 40px;
    transition: .5s;
}
    </style>
</head>
<body>
 
    {% if 'username' in session %}
        <h2 class="text">Welcome, {{ session['username'] }}!</h2>
    {% else %}
        <h2 class="text">Welcome, Guest!</h2>
    {% endif %}
    <form method="post" action="/summarize" enctype="multipart/form-data">
        <textarea name="input_text" rows="10" cols="50" placeholder="Enter text to summarize"></textarea><br><br>
       
        <label for="upload_file" class="text">Upload Image :</label><br>
        <input type="file" id="upload_file" name="file"><br><br>
        
        <label for="file_pdf" class="text">Upload text, pdf file :</label><br>
        <input type="file" id="file_pdf" name="file_pdf" accept=".txt,.docx,.pdf"><br><br>
        
        <label for="url_input" class="text">Enter URL:</label>
        <input type="text" id="url_input" name="url_input" placeholder="Enter URL"><br><br>

        <label for="summary_length" class="text">Summary Length (%):</label>
        <input type="number" id="summary_length" name="summary_length" min="1" max="100" value="30" required><br><br>
        <button type="submit">Summarize</button>
    </form>

    {% if 'username' in session %}
    <a href="/logout">Logout</a>
    {% endif %}
</body>
</html>
