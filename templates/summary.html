<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
</head>
<body class="bg-cyan-900 w-screen h-screen flex justify-center items-center">
<div class="bg-white w-1/2 space-y-4 rounded-lg p-4 border border-gray-200 border-opacity-30 shadow-xl flex-col">
    <h2 class="font-bold text-cyan-900 text-xl">Summary</h2>
    <p id="summary">{{ summarization }}</p>
    <h2 class="font-bold text-cyan-900 text-xl">Sentiment Analysis</h2>
    <p><span class="text-cyan-700 font-bold">Polarity:</span> {{ sentiment_analysis.polarity }}</p>
    <p><span class="text-cyan-700 font-bold">Subjectivity:</span> {{ sentiment_analysis.subjectivity }}</p>
</div>
<script>
    const summary = document.getElementById('summary')
    console.log(summary.innerText)
    summary.innerHTML = summary.innerText
</script>
</body>
</html>
